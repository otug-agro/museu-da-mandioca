<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu da Mandioca da Amazônia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #banner-desktop {
            display: block;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        #banner-mobile {
            display: none;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            #banner-desktop {
                display: none;
            }

            #banner-mobile {
                display: block;
            }
        }
    </style>
</head>

<body>
    <img id="banner-desktop" src="banner-desktop.jpg" alt="site em construção">
    <img id="banner-mobile" src="banner-mobile.jpg" alt="site em construção">
</body>

</html>
